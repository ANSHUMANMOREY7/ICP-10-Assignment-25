<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card with preview</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #img-main {
        border: 2px solid black;
        padding: 30px;
        border-radius: 20px;
        margin: 10px;
        object-fit: cover;
    }

    .box {
        display: flex;
        justify-content: center;
        object-fit: cover;
        
        
    }
    
    #img-sec {
        
        border: 2px solid black;
        padding:  0 15px ;
        border-radius: 10px;
        margin: 10px;
        object-fit: cover;
        height: 50px;
        width: 70px;

    }
</style>

<body>
    <div class="container">
        <div class="box-1">
            <img src="1.jpg" alt="" id="img-main">
            <div class="box">
                <img src="2.jpg" alt="" id="img-sec">
                <img src="3.jpg" alt="" id="img-sec">
                <img src="4.jpg" alt="" id="img-sec">
                <img src="5.jpg" alt="" id="img-sec">
            </div>
        </div>
    </div>
</body>

</html>
